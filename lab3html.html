<html>
    <head>
        <title> Rock Paper Scissors Project - Matthew Edick </title>
        <link rel="stylesheet" href="lab3css.css">
    </head>
    <body>
        <div class= "header-footer">
        <header>
            <h1> Lab3 - Rock Paper Scissors </h1>
        </header>
        </div>



        <nav id="main-nav">
            <a href="https://www.youtube.com/"> YouTube </a>
            <a href="https://www.nytimes.com/games/wordle/index.html"> Wordle</a>
            <a href="https://www.nytimes.com/crosswords/game/mini"> The Mini Crossword </a>
        </nav>

    <div class="content-box">
        <div class ="main-content">
            <h2> Plase choose one of the following. </h2>
            <form>
                <label for="name"> Name:</label>
                <input type ="text" id ="name" name="name" required>
                <label for="choice"> Choose: </label>
                <select id="choice" name="choice">
                    <option> Rock</option>
                    <option> Paper</option>
                    <option> Scissors</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>

        
        <aside class = "sidebar">
            <h2> Rules </h2>
            <h3> You must choose, Rock, Paper or Scissors </h3>
            <h3> The Combos are as follows: </h3>
            <ul>
                <li> Rock beats Scissors</li>
                <li> Scissors beats Paper</li>
                <li> Paper beats Rock</li>
            </ul>
        </aside>
        </div>
        <div class="header-footer">
            <footer>
                <h1> This is the footer!</h1>
            </footer>
        </div>
    </body>
</html>
